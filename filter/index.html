<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .container{
            height:300px;
            width:500px;

        }
        img{
            filter: blur(0px);
            height:300px;
            width:500px;
            object-fit: contain;
            object-position: center;
        }
        .img1{
            filter: brightness(122%) contrast(100%);
        }
        .img2{
            filter:grayscale(0%) drop-shadow(100%) sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Cillian_Murphy_at_Berlinale_2024%2C_Ausschnitt.jpg/640px-Cillian_Murphy_at_Berlinale_2024%2C_Ausschnitt.jpg" alt="" class="img2">
        <img class="img1"src="https://wallpapers.com/images/hd/thomas-shelby-in-command-kd90ich1c4eghmhy.jpg" alt="">
    </div>
</body>
</html>
